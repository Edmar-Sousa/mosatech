{% extends "template/base.html" %}

{% block style %}
<link rel="stylesheet" href="public/css/main.css">
<link rel="stylesheet" href="public/css/header.css">
<link rel="stylesheet" href="public/css/upload.css">
{% endblock %}

{% block content %}
    <div class="container form-upload" id="container-principal">
        <header id="header-busca-page">
            {{ include("template/navbar.html") }}
        </header>

        <form action="upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="hidden" name="csrf" value="{{ csrf }}">
            </div>

            <div class="form-group">
                <label for="img">Imagem:</label>
                <input type="file" class="form-control" name="img_pro" id="img" required>
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" name="nome" id="nome" required>
            </div>

            <div class="form-group">
                <label for="cam">Camera:</label>
                <input type="text" class="form-control" name="camera" id="cam" required>
            </div>

            <div class="form-group">
                <label for="pro">Processador:</label>
                <input type="text" class="form-control" name="processador" id="pro" required>
            </div>
            
            <div class="form-group">
                <label for="RAM">Memoria RAM:</label>
                <input type="text" class="form-control" name="RAM" id="RAM" required>
            </div>

            <div class="form-group">
                <label for="tela">Tela:</label>
                <input type="text" class="form-control" name="tela" id="tela" required>
            </div>  

            <div class="form-group">
                <label for="Arm">Armazenamento:</label>
                <input type="text" class="form-control" name="armazenamento" id="Arm" required>
            </div> 

            <div class="form-group">
                <label for="pre">Pre√ßo:</label>
                <input type="text" class="form-control" name="preco" id="pre" required>
            </div> 

            <div class="form-group">
                <input type="submit" class="form-control">
            </div>             
        </form>

        {{ include("template/footer.html") }}
    </div>

{% endblock %}
